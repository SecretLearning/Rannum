<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woshi Passcode retriever</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- HTML Boilerplate -->
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
    <body>
        <h2>Gym room key Password retriever</h1>
        <section id="Passwordconverter" data-aos="fade-up" data-aos-once="true" data-aos-delay="400" data-aos-duration="1100">
            <div id="form">
                <form>
                    <fieldset>
                        <label for="prepassword">Enter the given number here</label>
                        <input id="prepassword" type="number" placeholder="e.g. 123456">
                        <label for="password">Maximum</label>
                        <input id="password" type="number">
                    </fieldset>
                    <button id="generate" type="button">Generate</button>
                </form>
                <div id="display">0</div>
            </div>
        </section>

        <footer>
            <small>Brought to u by GymBros. <script>document.write(new Date().getFullYear())</script> </small>
        </footer>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
